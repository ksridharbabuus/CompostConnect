<ion-view>
	<!-- <div class="bar bar-stable"> -->
   		
	<ion-nav-bar>
		<h1 class="title">Compost Ports</h1>
		<ion-nav-back-button>
		</ion-nav-back-button>
	</ion-nav-bar>
	<!-- </div> -->
	<ion-content class="PageBody" ng-controller="CompostPortsPageCtrl">
		<div class="list">
			<div class="item NoPaddingMargin" ng-repeat="ComPort in CompostPortsList">
				<div class="row">
					<div class="col col-50 BlockHCenter">{{ComPort.SensorName}}</div>
					<div class="col col-50 BlockHCenter">{{ComPort.Status}}</div>
				</div>
			</div>
		</div>

	</ion-content>
	<ion-footer-bar class="bar-stable FlexHCenter" ui-sref="app.dashboard">
		<span style="color:blue" >Register Compost Ports</span>
	</ion-footer-bar>
</ion-view>
